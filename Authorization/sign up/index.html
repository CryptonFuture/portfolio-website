<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="signup.js"></script>
  </head>
  <body>
    <div class="login-form">
      <h2>Sign Up</h2>
        <input id="firstname" type="text" placeholder="First Name" required />
        <input id="lastname" type="text" placeholder="Last Name" required />
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <input id="confirmPass" type="password" placeholder=" Confirm Password" required />
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">I accept all terms & conditions</label>
        </div>
        <button onclick="register()" type="submit">Sign Up</button>
        <a href="/Authorization/login/index.html"
          >Already have an account? login now</a
        >
    </div>
     <div id="snackbar"></div>
  </body>
</html>
