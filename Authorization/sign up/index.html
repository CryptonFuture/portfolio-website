<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="signup.js"></script>
  </head>
  <body>
    <div class="login-form">
      <h2 class="arrow">
        <a href="/index.html"
          ><img src="/assets/arrow_001-removebg-preview.png" alt="" /></a
        ><span>Sign Up</span>
      </h2>
      <input id="firstname" type="text" placeholder="First Name" required />
      <span id="firstNameError" class="error-message"></span>

      <input id="lastname" type="text" placeholder="Last Name" required />
      <span id="lastNameError" class="error-message"></span>

      <input id="email" type="email" placeholder="Email" required />
      <span id="emailError" class="error-message"></span>

      <input
        id="password"
        type="password"
        minlength="10"
        placeholder="Password"
        required
      />
      <div class="remember-me">
        <input type="checkbox" onclick="showAndHidePassword()" />
        <label for="remember">Show Password</label>
      </div>
      <span id="passwordError" class="error-message"></span>

      <input
        id="confirmPass"
        type="password"
        minlength="10"
        placeholder=" Confirm Password"
        required
      />
      <div class="remember-me">
        <input type="checkbox" onclick="showAndHideConfirmPassword()" />
        <label for="remember">Show Password</label>
      </div>
      <span id="confirmPassError" class="error-message"></span>

      <input
        id="profileImage"
        type="file"
        required
        onchange="previewImage(event)"
      />

      <div id="imagePreview">
        <img
          id="preview"
          src=""
          alt="Image Preview"
          style="display: none; max-width: 100px; max-height: 100px"
        />
      </div>

      <div class="remember-me">
        <input type="checkbox" id="rememberMe" />
        <label for="remember">I accept all terms & conditions</label>
      </div>
      <button onclick="register()" type="submit">Sign Up</button>
      <a href="/Authorization/login/index.html"
        >Already have an account? login now</a
      >
    </div>
    <div id="snackbar"></div>
  </body>
</html>
