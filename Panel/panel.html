<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="dropdown" onclick="showDropdown(this)">
        <button class="dropbtn">
          <img src="/assets/alarm.png" alt="Alarm" />
        </button>
        <div class="dropdown-content">
          <a href="#notifications">Notifications</a>
        </div>
      </div>
      <div class="dropdown" onclick="showDropdown(this)">
        <button class="dropbtn">
          <img src="/assets/user-avatar.png" alt="User Avatar" />
        </button>
        <div class="dropdown-content">
          <a href="#profile">Profile</a>
          <a href="#settings">Settings</a>
          <a href="#logout" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <img
          src="/assets/C_M_S1-removebg-preview.png"
          alt=""
          class="sidebar_logo"
        />
        <img id="profileImage" src="" alt="Error" class="sidebar_img" />
        <h2 id="fullname"></h2>
        <a href="#skills" data-role="0">SKILLS</a>
        <a href="#EDUCATION" data-role="0">EDUCATION</a>
        <a href="#EXPERIENCE" data-role="0">EXPERIENCE</a>
        <a href="#project" data-role="0">PROJECT</a>
        <a href="#contact_us" data-role="0">CONTACT_US</a>
        <a href="#user" data-role="1">USER</a>
        <a href="#Role" data-role="1">ROLE</a>
        <a href="#ADMIN REGISTERD" data-role="1">ADMIN REGISTERD</a>
      </div>
      <div class="content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
      </div>
    </div>
    <div class="footer">
      <p>Developed with love by MUHAMMAD AMMAR : 2025</p>
    </div>
    <div id="snackbar"></div>

    <script src="panel.js"></script>
  </body>
</html>
